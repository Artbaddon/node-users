<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management Dashboard - Your App Name</title>
    <meta
      name="description"
      content="Manage users, orders, products and customers with our intuitive dashboard interface."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="card shadow-lg" style="width: 400px">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form id="loginForm" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
              <label for="username">Username</label>
              <div class="invalid-feedback">
                Please enter a valid username (minimum 3 characters, letters/numbers/underscore only)
              </div>
            </div>
            
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
              <div class="invalid-feedback">
                Password must be at least 8 characters (no spaces allowed)
              </div>
            </div>
            
            <!-- Links -->
            <div class="mb-3 d-flex justify-content-between">
              <a href="#" class="text-decoration-none">Forgot password?</a>
              <a href="#" class="text-decoration-none">Register</a>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>

    <script src="../../assets/js/util/Form.js"></script>
    <script src="../../assets/js/services/services.js"></script>
    <script src="../../assets/js/util/controllers/loginController.js"></script>
  </body>
</html>
