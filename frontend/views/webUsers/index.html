<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Users Management</title>
    <meta
      name="description"
      content="Manage web users with our intuitive dashboard interface."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"
    />
  </head>
  <body>
    <nav class="navbar text-bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="../dashboard/index.html">
          <i class="bi bi-database me-2"></i>
          NODE BASIC CRUD
        </a>
        <div class="dropdown">
          <button
            class="btn d-flex align-items-center text-white text-decoration-none dropdown-toggle border-0 bg-transparent"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="User account menu"
          >
            <img
              id="user-photo"
              src="https://github.com/mdo.png"
              alt="User avatar"
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong class="user-name">USER</strong>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li>
              <div class="dropdown-header" id="user-info">User Information</div>
            </li>
            <li>
              <div class="dropdown-item-text small">
                <span class="user-role-badges"></span>
              </div>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="../profile/index.html"
                ><i class="bi bi-person me-2"></i>Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#settings"
                ><i class="bi bi-gear me-2"></i>Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" id="logout-btn"
                ><i class="bi bi-box-arrow-right me-2"></i>Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-nowrap vh-100">
      <!-- Dynamic Navigation Sidebar -->
      <nav
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px"
        aria-label="Main navigation"
      >
        <ul
          class="nav nav-pills flex-column mb-auto"
          role="navigation"
          id="main-navigation"
        >
          <!-- Navigation will be dynamically generated here -->
          <li class="nav-item">
            <div class="nav-link text-muted">
              <div class="spinner-border spinner-border-sm me-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              Loading navigation...
            </div>
          </li>
        </ul>

        <hr />
        <div class="text-white-50 small">
          <i class="bi bi-person-circle me-2"></i>
          <span class="user-name">Loading...</span>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="flex-grow-1 d-flex flex-column" role="main">
        <section class="flex-grow-1 p-4 overflow-auto">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <article>
                  <h1>
                    <i class="bi bi-people-fill me-2"></i>Web Users Management
                  </h1>
                  <div class="d-grid d-md-flex justify-content-md-end mb-3">
                    <button
                      type="button"
                      class="btn btn-success"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-form"
                    >
                      <i class="bi bi-plus-circle me-2"></i>
                      Create Web User
                    </button>
                  </div>
                  <div class="table-responsive">
                    <table
                      id="data-table"
                      class="table table-striped table-hover"
                      aria-label="Web users list"
                    >
                      <caption class="visually-hidden">
                        List of web users
                      </caption>
                      <thead class="table-dark">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Username</th>
                          <th scope="col">Email</th>
                          <th scope="col">Role</th>
                          <th scope="col">Status</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </article>
              </div>
            </div>
          </div>

          <!-- FIXED MODAL FORM -->
          <div class="modal fade" id="modal-form" tabindex="-1" aria-labelledby="modal-form" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modal-form-title">
                    <i class="bi bi-person-plus me-2"></i>Create Web User
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="webUserForm">
                    <!-- User Account Information -->
                    <div class="row mb-4">
                      <div class="col-12">
                        <h5 class="text-primary border-bottom pb-2">
                          <i class="bi bi-person-circle me-2"></i>Account Information
                        </h5>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required minlength="3" />
                          <label for="username"><i class="bi bi-person me-1"></i>Username</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" required />
                          <label for="email"><i class="bi bi-envelope me-1"></i>Email</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" autocomplete="new-password" />
                          <label for="password"><i class="bi bi-lock me-1"></i>Password</label>
                          <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i>Leave blank to keep current password (edit mode)
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-floating mb-3">
                          <select class="form-select" id="role_id" name="role_id" required>
                            <option value="">Loading roles...</option>
                          </select>
                          <label for="role_id"><i class="bi bi-shield-check me-1"></i>Role</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-floating mb-3">
                          <select class="form-select" id="status_id" name="status_id" required>
                            <option value="">Loading statuses...</option>
                          </select>
                          <label for="status_id"><i class="bi bi-toggle-on me-1"></i>Status</label>
                        </div>
                      </div>
                    </div>

                   
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                  </button>
                  <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('webUserForm').reset(); document.getElementById('photo-preview').src='https://via.placeholder.com/150x150?text=No+Photo';">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
                  </button>
                  <button type="submit" form="webUserForm" class="btn btn-primary">
                    <i class="bi bi-save2 me-2"></i>Save User
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    
    <!-- Core utilities (load first) -->
    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/config/apiConfig.js"></script>

    <!-- UI utilities -->
    <script src="../../assets/js/util/Form.js"></script>
    <script src="../../assets/js/util/Navigation.js"></script>
    <script src="../../assets/js/util/roleBasedUI.js"></script>

    <!-- Modular system -->
    <script src="../../assets/js/util/Table.js"></script>
    <script src="../../assets/js/util/BaseModule.js"></script>
    <script src="../../assets/js/util/config/ModuleConfigs.js"></script>

    <!-- Initialize the module -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const webUsersModule = new BaseModule(ModuleConfigs.webUsers);
        webUsersModule.init();
        window.webUsersModule = webUsersModule;

        // Photo preview functionality
        document.getElementById('photo').addEventListener('change', function(e) {
          const file = e.target.files[0];
          const preview = document.getElementById('photo-preview');
          
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
          } else {
            preview.src = 'https://via.placeholder.com/150x150?text=No+Photo';
          }
        });

        // Form submission handler
        document.getElementById('webUserForm').addEventListener('submit', function(event) {
          event.preventDefault();
          console.log("üêõ Debug: webUserForm submitted", this);
          
          // Validate required fields
          const requiredFields = ['username', 'email', 'first_name', 'last_name', 'role_id', 'status_id'];
          let isValid = true;
          
          requiredFields.forEach(fieldName => {
            const field = document.getElementById(fieldName);
            if (!field.value.trim()) {
              field.classList.add('is-invalid');
              isValid = false;
            } else {
              field.classList.remove('is-invalid');
            }
          });
          
          if (isValid) {
            // Process form submission
            console.log("‚úÖ Form is valid, processing submission...");
            // Your form submission logic here
          } else {
            console.log("‚ùå Form validation failed");
          }
        });
      });
    </script>
  </body>
</html>
`
